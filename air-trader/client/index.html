<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Air Trader - 전북의 하늘에 베팅하라!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: bold;
      color: #198754;
    }
    .jcai-value {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .card-header {
      font-weight: bold;
      background-color: #f8f9fa;
    }
    .btn-trade {
      width: 100%;
      margin-top: 10px;
    }
    .pm-data {
      font-size: 1.2rem;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
    }
    .dashboard-container {
      display: none;
    }
    .text-profit {
      color: #198754;
    }
    .text-loss {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Air Trader</a>
      <div class="ms-auto">
        <span id="user-email" class="me-3"></span>
        <button id="logout-btn" class="btn btn-outline-secondary btn-sm">로그아웃</button>
      </div>
    </div>
  </nav>

  <!-- 로그인/회원가입 화면 -->
  <div id="auth-container" class="container login-container">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="auth-tabs">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" href="#">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="register-tab" href="#">회원가입</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form id="login-form">
          <div class="mb-3">
            <label for="login-email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="login-email" required>
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="login-password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
        <form id="register-form" style="display: none;">
          <div class="mb-3">
            <label for="register-email" class="form-label">이메일</label>
            <input type="email" class="form-control" id="register-email" required>
          </div>
          <div class="mb-3">
            <label for="register-password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="register-password" required>
          </div>
          <div class="mb-3">
            <label for="register-password-confirm" class="form-label">비밀번호 확인</label>
            <input type="password" class="form-control" id="register-password-confirm" required>
          </div>
          <button type="submit" class="btn btn-success w-100">회원가입</button>
        </form>
      </div>
    </div>
  </div>

  <!-- 대시보드 화면 -->
  <div id="dashboard-container" class="container dashboard-container mt-4">
    <div class="row">
      <!-- 현재 지수 및 데이터 -->
      <div class="col-md-12 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <h5 class="card-title">전북 청정공기지수 (JCAI)</h5>
            <div class="jcai-value" id="jcai-value">8,500</div>
            <div class="row mt-3">
              <div class="col-6 pm-data">
                <span>PM2.5: </span>
                <span id="pm25-value">15.2</span>
                <span> μg/m³</span>
              </div>
              <div class="col-6 pm-data">
                <span>PM10: </span>
                <span id="pm10-value">35</span>
                <span> μg/m³</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- 차트 -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">JCAI 지수 변화 (최근 24시간)</div>
          <div class="card-body">
            <canvas id="jcai-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- 내 정보 요약 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">내 자산 정보</div>
          <div class="card-body">
            <div class="mb-3">
              <h6>에코 크레딧 (EC)</h6>
              <h4 id="eco-credits">1,000,000 EC</h4>
            </div>
            <div class="mb-3">
              <h6>JCAI 보유량</h6>
              <h4 id="jcai-holdings">0 JCAI</h4>
              <div id="avg-price-container" style="display: none;">
                <small>평균 매수가: <span id="avg-price">0</span> EC</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <!-- 거래 패널 -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">선물 계약 거래</div>
          <div class="card-body">
            <div class="btn-group w-100 mb-3" role="group">
              <input type="radio" class="btn-check" name="position-type" id="position-long" autocomplete="off" checked>
              <label class="btn btn-outline-success" for="position-long">롱 포지션</label>
              
              <input type="radio" class="btn-check" name="position-type" id="position-short" autocomplete="off">
              <label class="btn btn-outline-danger" for="position-short">숏 포지션</label>
            </div>
            
            <div class="mb-3">
              <label for="contract-size" class="form-label">계약 크기</label>
              <input type="number" class="form-control" id="contract-size" min="0.1" step="0.1" value="1">
            </div>
            
            <div class="mb-3">
              <label for="trade-price" class="form-label">가격 (EC)</label>
              <input type="number" class="form-control" id="trade-price" readonly>
            </div>
            
            <div class="mb-3">
              <label for="leverage" class="form-label">레버리지</label>
              <select class="form-select" id="leverage">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="5" selected>5x</option>
                <option value="10">10x</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="expiry-hours" class="form-label">만기 시간 (시간)</label>
              <select class="form-select" id="expiry-hours">
                <option value="1">1시간</option>
                <option value="4">4시간</option>
                <option value="8">8시간</option>
                <option value="24" selected>24시간</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="margin-amount" class="form-label">필요 증거금 (EC)</label>
              <input type="number" class="form-control" id="margin-amount" readonly>
            </div>
            
            <div class="mb-3">
              <label for="liquidation-price" class="form-label">청산 가격 (EC)</label>
              <input type="number" class="form-control" id="liquidation-price" readonly>
            </div>
            
            <button class="btn btn-primary btn-trade" id="contract-create-btn">계약 생성</button>
          </div>
        </div>
      </div>

      <!-- 선물 계약 포지션 -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">선물 계약 포지션</div>
          <div class="card-body">
            <div id="no-positions" class="text-center py-3">
              <p class="text-muted">현재 보유한 선물 계약이 없습니다.</p>
            </div>
            <div id="positions-list" style="display: none;">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>유형</th>
                    <th>계약 크기</th>
                    <th>진입가</th>
                    <th>레버리지</th>
                    <th>청산가</th>
                    <th>만기시간</th>
                    <th>현재가</th>
                    <th>손익</th>
                    <th>액션</th>
                  </tr>
                </thead>
                <tbody id="positions-table-body">
                  <!-- 포지션 목록이 여기에 동적으로 추가됩니다 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <!-- 거래 내역 -->
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">최근 거래 내역</div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th>시간</th>
                  <th>유형</th>
                  <th>수량</th>
                  <th>가격</th>
                  <th>총액</th>
                </tr>
              </thead>
              <tbody id="transactions-table-body">
                <!-- 거래 내역이 여기에 추가됩니다 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
